<!DOCTYPE html>
<html>
    <head>
        <title>Tergum</title>
        <script src="/js/bootstrap.min.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        <script src="/js/backups.js"></script>
        
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link href="/css/icons/bootstrap-icons.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <a href="/"><li>Home</li></a>
                <a href="/repos.html"><li>Repos</li></a>
                <a href="/agents.html"><li>Agents</li></a>
                <a href="/backups.html"><li class="active">Backups</li></a>
            </ul>
        </nav>
        <div class="container">
            <h1>Tergum</h1>
            <hr>
            <div id="alerts"></div>
            <div class="row">
                <div id="backups" class="col">
                    <!-- Edit -->
                    <div class="modal fade" id="editBackup" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit backup</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="id">
                                    <label class="form-label">Repo</label>
                                    <select name="repo" class="searchbox" style="width: 100%;""></select>
                                    <br>
                                    <label class="form-label">Source</label>
                                    <input type="text" class="form-control" name="source" placeholder="source">
                                    <br>
                                    <label class="form-label">Schdule</label>
                                    <input type="text" class="form-control" name="schedule" placeholder="* * * * *">
                                    <br>
                                    <h4>Subscribers</h4>
                                    <div class="search">
                                        <select name="search" class="searchbox" style="width: 100%;""></select>
                                        <button type="button" class="btn btn-primary" onclick="addSubscriber()">Add</button>
                                    </div>
                                    <div class="subscribers"></div>
                                    
                                    <button class="btn btn-primary mt-3" onclick="updateBackup()" data-bs-dismiss="modal" type="button">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2>Backups</h2>
                    <button class="btn btn-primary" type="button" onclick="prepareNewBackup()" data-bs-toggle="collapse" data-bs-target="#newBackup" aria-expanded="false" aria-controls="newBackup">
                        New
                    </button>
                    <div class="collapse mt-3" id="newBackup">
                        <div class="card card-body">
                            <label class="form-label">Repo</label>
                            <select name="repo" class="searchbox" style="width: 100%;""></select>

                            <label class="form-label mt-3">Source</label>
                            <input type="text" class="form-control" name="source" placeholder="source">
                            
                            <label class="form-label mt-3">Schdule</label>
                            <input type="text" class="form-control" name="schedule" placeholder="* * * * *">

                            <button class="btn btn-primary mt-3" onclick="newBackup()" data-bs-toggle="collapse" data-bs-target="#newBackup" type="button">Save</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Source</th>
                            <th scope="col">Schedule</th>
                            <th scope="col" style='text-align:right;'>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
