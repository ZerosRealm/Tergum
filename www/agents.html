<!DOCTYPE html>
<html>
    <head>
        <title>Tergum</title>
        <script src="/js/bootstrap.min.js"></script>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
        <script src="/js/agents.js"></script>
        
        <link href="/css/bootstrap.css" rel="stylesheet">
        <link href="/css/icons/bootstrap-icons.css" rel="stylesheet">
        <link href="/css/main.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <ul>
                <a href="/"><li>Home</li></a>
                <a href="/repos.html"><li>Repos</li></a>
                <a href="/agents.html"><li class="active">Agents</li></a>
                <a href="/backups.html"><li>Backups</li></a>
            </ul>
        </nav>
        <div class="container">
            <h1>Tergum</h1>
            <hr>
            <div id="alerts"></div>
            <div class="row">
                <div id="agents" class="col">
                    <!-- Edit -->
                    <div class="modal fade" id="editAgent" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit agent</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="id">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="eg. hostname">
                                    <br>
                                    <label class="form-label">IP</label>
                                    <input type="text" class="form-control" name="ip" placeholder="IP address">
                                    <br>
                                    <label class="form-label">Port</label>
                                    <input type="text" class="form-control" name="port" placeholder="port">
                                    <br>
                                    <label class="form-label">PSK</label>
                                    <input type="text" class="form-control" name="psk" placeholder="PSK">
                                    
                                    <button class="btn btn-primary mt-3" onclick="updateAgent()" data-bs-dismiss="modal" type="button">Update</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#newAgent" aria-expanded="false" aria-controls="newAgent">
                        New
                    </button>
                    <div class="collapse mt-3" id="newAgent">
                        <div class="card card-body">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="E.g. hostname" required>
                            <div class="invalid-feedback">
                                Please provide a name.
                            </div>

                            <label class="form-label mt-3">IP</label>
                            <input type="text" class="form-control" name="ip" placeholder="IP address" required>
                            <div class="invalid-feedback">
                                Please provide an IP.
                            </div>

                            <label class="form-label mt-3">Port</label>
                            <input type="text" class="form-control" name="port" placeholder="Port" required>
                            <div class="invalid-feedback">
                                Please provide a port.
                            </div>

                            <label class="form-label mt-3">PSK</label>
                            <div style="display: inline-flex;">
                                <input type="text" class="form-control" name="psk" placeholder="Pre-shared key" required>
                                <button class="btn btn-primary ms-2" onclick="generatePSK()">
                                    <svg class="bi" width="16" height="16" fill="currentColor"><use xlink:href="css/bootstrap-icons.svg#arrow-clockwise"/></svg>
                                </button>
                            </div>
                            <div for="psk" class="invalid-feedback">
                                Please provide a PSK.
                            </div>

                            <button class="btn btn-primary mt-3" onclick="newAgent()" type="button">Save</button>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">IP</th>
                            <th scope="col">Port</th>
                            <th scope="col" style='text-align:right;'>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
